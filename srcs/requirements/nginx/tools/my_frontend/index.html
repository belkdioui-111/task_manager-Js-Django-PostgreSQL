<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/index.css">
    <title>task_manager</title>
    <script src="./js/index.js"></script>
</head>
<body>
<img class="logo" src="./imgs/logo.png" alt="no img">
<form action="/login/" method="post">
    <div class="email">
        <input type="email" id="input_email" placeholder="Email address" required>
    </div>
    <div class="pass">
        <input type="password" id="input_pass" placeholder="password" required>
    </div>
    <div class="check_box Forgetpass">
        <input type="checkbox" id="input_checkbox">
        <label for="input_checkbox">Remember me</label>
        <a href="./pages/Forget_password.html">Forget password?</a>
    </div>
    <div class="buttsign">
        <button type="submit" > SIGN IN</button>
    </div>
    <div class="not_member">
        <span>Not a member? </span>
        <a href="#">Register</a>
    </div>
</form>
</div>
</body>
</html>
