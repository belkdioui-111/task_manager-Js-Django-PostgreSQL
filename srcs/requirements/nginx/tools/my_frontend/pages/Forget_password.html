<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Forget_password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ForgetPassword</title>
</head>
<body>
    <img class="logo" src="../imgs/logo.png" alt="no img">
    <form class="Forget_password">
        <div class="email">
            <input type="email" id="input_email" placeholder="enter your email">
        </div>
        <div class="date_of_birth">
            <input type="date" id="date_of_birth" placeholder="enter your date of birth ">
        </div>
        <div class="number_of_tele">
            <input type="text" id="number_of_tele" placeholder="enter your number">
        </div>
        <div class="buttsign">
            <button type="button" onclick=""> Reset my password</button>
        </div>
    </form>
    <form class="current_pass">
        <div class="curr_pass">
            <input type="password" id="curr_pass" placeholder="Your New password">
        </div>
        <div class="confirmation_pass">
            <input type="password" id="confirmation_pass" placeholder="Confirmation of passwor">
        </div>
        <div class="buttsign">
            <button type="button" onclick="">Submit</button>
        </div>
    </form>
    <a class="return" href="../index.html"><i class="fa fa-arrow-circle-left"></i></a>
</body>
</html>
